{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="boxlogin">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div><br>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div><br>
            <button type="submit">เข้าสู่ระบบ</button>
            <a href="{% url 'register' %}">
            <button>
                สร้างบัญชีเลย
            </button>
        </a>
    </form>
    </div>
    
</body>
</html>
