<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if products %}
    <h2>ผลลัพธ์การค้นหาสำหรับ "{{ search_query }}"</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} บาท <a href="{% url 'add_sale' product.id %}" class="btn btn-success">เพิ่มการขาย</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>ไม่พบผลลัพธ์สำหรับ "{{ search_query }}"</p>
{% endif %}

</body>
</html>
